  <form  onsubmit="event.preventDefault(); signUp(document.getElementById('f_name').value, document.getElementById('l_name').value, document.getElementById('e_mail').value, document.getElementById('password').value)">

    <h1>Sign Up</h1>

    <fieldset>
      <legend>Please complete the following</legend>
      <label for="name">Firstname:</label>
      <input type="text" id="f_name" name="user_name">

      <label for="name">Lastname:</label>
      <input type="text" id="l_name" name="user_name">

      <label for="mail">Email Address:</label>
      <input type="email" id="e_mail" name="user_email">

      <label for="password">Password:</label>
      <input type="password" id="password" name="user_password">

      
    </fieldset>

    
    <button type="submit">Sign Up</button>
    <a href='budgetentry.html' id='redirecturl'> Click Here to Proceed</a>
  </form>
